{% extends 'base.html'%}
{% block title%} Buy {% endblock%}
{%block body%}
<div class="container">
<div class="row">
  <div class="col-md-3">
    <img class="img-responsive" src={{item.image.url}} width="300px;"></img>
    <table class ="table table-striped">
      <thead>
      </thead>
      <tbody>
        <tr>
        <td> <mark> Name: </mark></td>
        <td> {{item.name}}</td>
        </tr>
        <tr>
        <td> <mark> Price: </mark></td>
        <td> {{item.marked_price}}</td>
        </tr>
        <tr>
        <td> <mark>Description: </mark></td>
        <td> {{item.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-2 col-md-offset-1"  style="margin-top:40px;">
    <h3><label> Price: <label> {{item.marked_price}} </h3>
      <h3><label> Total: <label> </h3>


  </div>
  <div class="col-md-5 col-md-offset-1">
    <h3> Delivery address </h3>
    <form>
      <div class="form-group">
        <mark> State: </mark>
        <input type="text" placeholder="state">
      </div>
      <div class="form-group">
        <mark> City: </mark>
        <input type="text" placeholder="City">
      </div>
      <div class="form-group">
        <mark> Address: </mark>
        <textarea type="text" placeholder="type your full address"></textarea>
      </div>
      <div class="form-group">
        <mark> Landmark: </mark>
        <textarea type="text" placeholder="notable landmark"></textarea>
      </div>
      <div class="form-group">
        <mark>  Mobile number: </mark>
        <textarea type="text" placeholder="mobile number"></textarea>
      </div>
      <div class="form-group">
        <mark> Email address: </mark>
        <textarea type="text" placeholder="email address"></textarea>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-3 col-md-offset-7">
<a href="#"><button type="button" class="btn btn-success btn-block"> Buy Now</button></a>
<br>
<br>
</div>
</div>

</div>

{%endblock%}
